<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>layout-2</title>
</head>


<body class="open-sidemenu">
    <div class="sidemenu-container">
            <div class="header-main-container">
                <header class="header">
                    <button class=" button" name="close-sidemenu-button">
                        <img class="button__image" src="assets/close-sidemenu-button.svg" alt="close-sidemenu-button">
                    </button>
                        <img class="logo" src="assets/logo.svg" alt="logo">
                    <button class="button" name="search-button" type="button">
                        <img class="button__image" src="assets\search-button.svg" alt="search-button">
                    </button>
                </header>


                <main class="main">
                    <ul class="main-menu">
                        <li class="main-menu__item main-menu__item--selected "><a href="#" class="main-menu__link main-menu__link--selected">Ремонт техники</a></li>
                        <li class="main-menu__item"><a href="#" class="main-menu__link">Услуги и сервисы</a></li>
                        <li class="main-menu__item"><a href="#" class="main-menu__link">Корпоративным клиентам</a></li>
                        <li class="main-menu__item"><a href="#" class="main-menu__link">Продавцам техники</a></li>
                        <li class="main-menu__item"><a href="#" class="main-menu__link">Партнерам</a></li>
                        <li class="main-menu__item"><a href="#" class="main-menu__link">Производителям</a></li>
                        <li class="main-menu__item"><a href="#" class="main-menu__link">Наши сервисные центры</a></li>
                        <li class="main-menu__item"><a href="#" class="main-menu__link">Контакты</a></li>
                    </ul>
                </main>
            </div>

            <footer class="footer">
                <div class="footer-buttons-container">
                    <button class="button" name="phone-button" type="button">
                        <img class="button__image" src="assets\phone-button.svg" alt="phone-button">
                    </button>
                    <button class="button" name="message-button" type="button">
                        <img class="button__image" src="assets/message-button.svg" alt="message-button">
                    </button>
                    <button class="button" name="profile-button" type="button">
                        <img class="button__image" src="assets\profile-button.svg" alt="profile-button">
                    </button>
                </div>
                <div class="contacts">
                    <a class="contacts__email" href="#">mail@cps.com</a>
                    <p class="contacts__number">8 800 890 8900</p>
                </div>
                <div class="languages">
                    <button class="button-language button-language--selected">RU</button>
                    <button class="button-language">EN</button>
                    <button class="button-language">CH</button>
                </div>
            </footer>
    </div>
</body>
</html>
